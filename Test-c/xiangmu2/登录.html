<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>登录页面</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">登录</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">用户名：</label>
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">密码：</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="loginButton">登录</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>还没有账号？<a href="#" class="btn btn-link" id="registerBtn">注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 注册页面 -->
<div id="registerForm" class="container mt-5" style="display: none;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">注册</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="newUsername">新用户名：</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="请输入新用户名">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码：</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">确认密码：</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 获取登录按钮
        const loginButton = document.getElementById('loginButton');

        // 添加登录按钮的点击事件监听器
        loginButton.addEventListener('click', function (e) {
            e.preventDefault(); // 阻止默认提交行为

            // 获取用户名和密码
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 假设的登录逻辑，这里你应该发送请求到服务器验证用户名和密码
            if (username && password) {
                // 登录成功，跳转到指定页面，这里将"index.html"替换为你想要跳转的页面
                window.location.href = "index.html";
            } else {
                // 登录失败的处理，例如显示错误信息
                alert("登录失败，请检查用户名和密码");
            }
        });

        // 显示注册表单
        document.getElementById('registerBtn').addEventListener('click', function () {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
