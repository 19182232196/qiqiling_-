<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>登录页面</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">登录</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">用户名：</label>
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">密码：</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="login()">登录</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="btn btn-link" id="registerBtn">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 注册页面 -->
<div id="registerForm" class="container mt-5" style="display: none;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">注册</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="newUsername">新用户名：</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="请输入新用户名">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码：</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">确认密码：</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码">
                        </div>
                        <button type="button" class="btn btn-success btn-block" onclick="login()">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<script>
    function login() {
        // 处理登录逻辑
        window.location.href = "index.html"; // 跳转到index.html页面
    }

    // 确保你添加了点击事件监听器
    document.getElementById("registerBtn").addEventListener("click", function() {
        // 切换注册表单的显示状态
        var registerForm = document.getElementById("registerForm");
        registerForm.style.display = "block";

        // 如果需要，你也可以隐藏登录表单
        var loginForm = document.getElementById("loginForm");
        loginForm.style.display = "none";
    });

    function register() {
        // 切换注册表单的显示状态
        var registerForm = document.getElementById("registerForm");
        registerForm.style.display = "block";

        // 如果需要，你也可以隐藏登录表单
        var loginForm = document.getElementById("loginForm");
        loginForm.style.display = "none";
    }
</script>
</html>
