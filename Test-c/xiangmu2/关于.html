<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸣谢揭秘</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
            padding: 2rem;
            margin-top: 2rem;
        }
        .card {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">感谢您的支持！</h1>
        <p class="lead">我们要向以下人员致以最诚挚的谢意：</p>
    </div>
    <div class="card">
        <div class="card-body">
            <img src="image/2.jpg" alt="描述图片的文字" class="img-fluid" style="width: 50%;">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">对我们的项目做出了巨大的贡献。</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <img src="image/3.jpg" alt="描述图片的文字" class="img-fluid" style="width: 50%;">
            <h5 class="card-title">Jane Smith</h5>
            <p class="card-text">为项目提供了宝贵的建议和支持。</p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
