<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/Login.css" type="text/css"/>
	</head>
	<body>
		<div class="divLogin">
			<h3>登陆操作</h3>
			<form method="get">
				<div class="divOut">
					<div class="divLeft divLeft1"></div>
					<div class="divRight">
						<input type="text" id="uname" placeholder="账号"/>
					</div>
				</div>
				<div class="divOut">
					<div class="divLeft divLeft2"></div>
					<div class="divRight">
						<input type="text" id="psd" placeholder="密码"/>
					</div>
				</div>
				<p>
					<input type="submit" value="登录" class="login"/>
					<input type="reset" value="取消" class="cancel"/>
				</p>
			</form>
		</div>
		<script src="js/jQuery v3.4.1.js" type="text/javascript"/></script>
	</body>
</html>
