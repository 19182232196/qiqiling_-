<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="index.css">
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
			
			.nav {
				background-color: #333;
				color: #fff;
				list-style: none;
				padding: 0;
				text-align: center;
			}
			
			.nav li {
				display: inline-block;
				padding: 10px 20px;
				cursor: pointer;
			}
			
			.nav li:hover {
				background-color: #555;
			}
			
			.main {
				text-align: center;
				padding: 20px;
			}
			
			.box {
				margin: 20px;
				padding: 20px;
				border: 1px solid #ccc;
				background-color: #f5f5f5;
			}
			
			h3 {
				font-size: 24px;
				color: #333;
			}
			
			.nav li.cur {
				background-color: #555;
			}
		</style>
		<script src="js/jQuery v3.4.1.js"></script>
	</head>
	<body>
		<ul class="nav">
			<li class="pro">欧亚</li>
			<li class="news">黑非</li>
			<li class="ser">美洲</li>
		</ul>
		
		<div class="main">
			<div id="pro" class="box">
				<h3>欧亚</h3>
				<p class="display-3 text-danger">占位符</p>
				<img src="q"/>
			</div>
			
			<div id="news" class="box">
				<h3>黑非</h3>
				<p class="display-3 text-danger">占位符</p>
				<img src="q"/>
			</div>
			
			<div id="ser" class="box">
				<h3>美洲</h3>
				<p class="display-3 text-danger">占位符</p>
				<img src="q"/>
			</div>
		</div>
	</body>
	<script>
		$(function() {
			$('.main').children().css({
				'border': '1px solid #ccc',
				'color': 'blue'
			})
			
			$('.nav').find('li').css({
				'font-size': '18px'
			})
			
			$('.nav').find('li').click(function() {
				var el = $(this).attr('class');
				$('html, body').animate({
				 	scrollTop: $("#"+el).offset().top
				}, 300);
			})
			
			
			var pro_top = $("#pro").offset().top;
			var news_top = $("#news").offset().top;
			var ser_top = $("#ser").offset().top;
			console.log(pro_top, news_top, ser_top)
			$(window).scroll(function(){
				var scroH = $(this).scrollTop();
				// console.log(scroH)
				if(scroH>=ser_top){
					set_cur(".ser");
				}else if(scroH>=news_top){
					set_cur(".news");
				}else if(scroH>=pro_top){
					set_cur(".pro");
				}
			});
		})
		
		function set_cur(n) {
			if($(".nav li").hasClass("cur")){
				$(".nav li").removeClass("cur");
			}
			$(".nav li"+n).addClass("cur");
		}
	</script>
</html>
