<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .carousel-container {
            width: 100%;
            height: 1000px;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .carousel {
            display: flex;
            transition: transform 1s;
        }

        .slide {
            flex: 900px; /* 调整每张图片盒子的宽度 */
            height: 900px; /* 调整每张图片盒子的高度 */
            margin: 100px;
        }

        .active {
            transform: scale(1.5);/*放大*/
            transition: transform 0.5s;
        }

    </style>
    
    <script>
        $(document).ready(function () {
            // 获取轮播容器和轮播项目
            const $carousel = $('.carousel');
            const $slides = $('.slide');
            let currentIndex = 0;

            // 旋转轮播效果
            function rotateCarousel() {
                const angle = (360 / $slides.length) * currentIndex * -1;
                $carousel.css('transform', `rotateY(${angle}deg)`);
            }

            // 切换到下一张轮播图片
            function nextSlide() {
                $slides.removeClass('active');
                currentIndex = (currentIndex + 1) % $slides.length;
                $slides.eq(currentIndex).addClass('active');
                rotateCarousel();
            }

            // 切换到上一张轮播图片
            function prevSlide() {
                $slides.removeClass('active');
                currentIndex = (currentIndex - 1 + $slides.length) % $slides.length;
                $slides.eq(currentIndex).addClass('active');
                rotateCarousel();
            }

            // 点击某张图片时，根据当前位置切换到目标图片
            $('.slide').on('click', function () {
                const index = $(this).index();
                if (index > currentIndex) {
                    for (let i = currentIndex; i < index; i++) {
                        nextSlide();
                    }
                } else if (index < currentIndex) {
                    for (let i = currentIndex; i > index; i--) {
                        prevSlide();
                    }
                }
            });

            rotateCarousel();
        });
    </script>
</head>
<body>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- 轮播指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ul>

        <!-- 轮播项目 -->
        <div class="carousel-container">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="Begin.html">
                        <img src="img/124718.png" alt="Image 1">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="content.html">
                        <img src="img/tno.png" alt="Image 2">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="END.html">
                        <img src="img/015006.png" alt="Image 3">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="END.html">
                        <img src="img/015017.png" alt="Image 4">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="END.html">
                        <img src="img/015026.png" alt="Image 5">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="END.html">
                        <img src="img/124302.png" alt="Image 6">
                    </a>
                </div>
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

</body
